
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Registro Restaurante </h1>
    </div>
    <p class="text-danger">Todos los campos son requeridos</p>
    <div class="form-group">
        <label>Nit:
        <input [(ngModel)]="restaurante.nit" class="form-control" placeholder="digite el nit" type="text"/>
        </label>
        </div>

        <div class="form-group">
            <label>Nombre del Restaurante:
            <input [(ngModel)]="restaurante.nombreRestaurante" class="form-control" placeholder="digite el nombre" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label>Telefono:
            <input [(ngModel)]="restaurante.telefono" class="form-control" placeholder="digite el telefono" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label >Descripcion:
            <input [(ngModel)]="restaurante.descripcion" textarea class="form-control" rows="5"  type="text">
        </label>
        </div>

        <div class="form-group">
            <label>Correo:
            <input [(ngModel)]="restaurante.correo" class="form-control" placeholder="digite el correo" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label>Direccion:
            <input [(ngModel)]="restaurante.direccion" class="form-control" placeholder="digite la direccion" type="text"/>
            </label>
        </div>
        <div class="form-group">
            <label for="ejemplo_archivo_1">Adjuntar un archivo</label>
            <input type="file" id="ejemplo_archivo_1">
            
          </div>
        
        <div class="form-group">
            <button (click)="add()" class="btn btn-primary">Agregar</button>
            </div>
